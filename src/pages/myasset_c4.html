  <script>
    document.querySelectorAll(".tooltip-area").forEach((each) => {
      const tooltip = setFn.tooltip(each)

    const confirmDialog = setFn.dialog({
      confirmText: 'OK',
      cancelText: 'CANCEL',
      classAdd: "caution",
      confirm() {
        confirmDialog.close()
        dialog.close();
      },
      cancel() {
        confirmDialog.close()
      }
    })
    // APT : NOT ENOUGH 일떄
    const dialog = setFn.dialog({
      confirmText: 'OK',
      // APT : NOT ENOUGH 일때
      // confirmText: 'APT : NOT<br>ENOUGH',
      // confirmDisabled: true,
      cancelText: 'CANCEL',
      confirm() {
        const customHTML = `
<div class="caution-wrap">
  <div class="caution-head">0x881abckdosdjslfae1a90x881abckdosdjslfae1a90x881abckdosdjslfae1a9</div>
  <div class="caution-content">
    <p class="txt">
      Do you want to transfer NFT to the address?<br/>
      Assets transferred externally will be fully owned by the wallet owner.<br/>
      Please check the correct wallet address.
        `
        confirmDialog.open({
          customHTML
        })
      },
      cancel() {
        dialog.close();
      }
    })

    document.querySelectorAll('.dialog-open-btn').forEach((each) => {
      const type = each.classList.contains('c4') ? 'c4' : 'ex'
      let addressContentHTML, addressHeadHTML
      if (type === 'c4') {
        addressHeadHTML = `
<span class="txt">C4 WALLET</span>
<i class="ico-arrow-right"></i><br class="mo-show"/>
<span class="txt">TRANSFER TO WALLET</span>
`
        addressContentHTML = `
<div class="info-box">
  <p class="info-title">INVENTORY ADDRESS</p>
  <p class="info-desc">
    <span class="txt">0x881abckdosdjslfae1a90x881abckdosdjslfae1a90x881abckdosdjslfae1a90x881abckdosdjslfae1a90x881abckdosdjslfae1a9</span>
  </p>
  <button type="button" class="copy-btn"></button>
</div>
        `
      } else if (type === 'ex') {
        addressHeadHTML = `
<span class="txt">C4 WALLET</span>
<i class="ico-arrow-right"></i><br class="mo-show"/>
<span class="txt">TRANSFER TO EXTERNAL WALLET</span>
`
        addressContentHTML = `
<div class="info-box">
  <p class="info-title">TRANSFER TARGET WALLET</p>
  <p class="info-input">
    <input type="text" class="input-txt" placeholder="Write to the transfer wallet." />
  </p>
  <button type="button" class="copy-btn"></button>
</div>`
      }

<div class="inventory-transfer-wrap">
